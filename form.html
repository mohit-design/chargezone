<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="description" content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<meta name="author" content="" />
	<title>Form | Charge Zone</title>
	<!-- Favicon Icon -->
	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
  <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
  <!-- Bootstrap-3 Minified CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
	<!-- Style CSS -->
  <link rel="stylesheet" href="css/style.css" type="text/css" />
	<!-- Media CSS -->
	<link rel="stylesheet" href="css/media.css" type="text/css" />
</head>
<body>
	<!-- Header Section Starts -->
	<div class="container-fluid bg-header">
		<div class="row d-flex align-items-center">
			<div class="col-xs-6">
				<div class="header-logo text-center">
					<a href="form.html">
						<img src="images/logo.png" class="img-responsive" alt="" />
					</a>
				</div>
			</div>
			<div class="col-xs-6">
				<div class="hamburger-menu">
					<div class="burger-menu">
						<span></span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Header Section Ends -->
	<!-- Menu Section Starts -->
	<div class="fixed-navbar-menu">
		<ul class="menu-listing">
			<li><a href="">My EV</a></li>
			<li><a href="">Wallet</a></li>
			<li><a href="help.html">Help</a></li>
			<li><a href="">Contact Us</a></li>
			<li><a href="">Privacy Policy</a></li>
		</ul>
	</div>
	<!-- Menu Section Ends -->
	<!-- Card Information Section Starts -->
	<div class="container-fluid bg-card-info">
		<div class="row">
			<div class="col-xs-12">
				<ul class="card-info-listing">
					<li><span>Station Name :</span> <span>Station Name</span></li>
					<li><span>Charger Name :</span> <span>Charger Name</span></li>
					<li><span>Connector Name :</span> <span>Connector Name</span></li>
				</ul>
			</div>
		</div>
	</div>
	<!-- Card Information Section Ends -->
	<!-- Form Section Starts -->
	<div class="container-fluid bg-form">
		<div class="row">
			<div class="col-xs-12">
				<div class="enter-details-heading text-center">
					<h4>Enter Your Details</h4>
				</div>
			</div>
		</div>
		<form>
			<div class="row">
				<div class="col-xs-12">
					<div class="box-form">
						<div class="form-group form-group-element">
							<input type="text" class="form-control form-control-element" required="" autocomplete="off" />
							<div class="input-border">
								<label class="label-field">First Name</label>
							</div>
						</div>
						<div class="form-group form-group-element">
							<input type="text" class="form-control form-control-element" required="" autocomplete="off" />
							<div class="input-border">
								<label class="label-field">Mobile Number</label>
							</div>
						</div>
						<div class="form-group form-group-element">
							<input type="text" class="form-control form-control-element" required="" autocomplete="off" />
							<div class="input-border">
								<label class="label-field">Email Address</label>
							</div>
						</div>
						<button type="button" class="btn btn-common btn-block">Verify Mobile</button>
					</div>
				</div>
			</div>
		</form>
	</div>
	<!-- Form Section Ends -->
	<!-- jQuery Library -->
	<script src="js/jquery.min.js"></script>
	<!-- Main JS -->
	<script src="js/main.js"></script>
</body>
</html>
