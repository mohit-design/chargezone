<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="description" content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<meta name="author" content="" />
	<title>Payment | Charge Zone</title>
	<!-- Favicon Icon -->
	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
  <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
  <!-- Bootstrap-3 Minified CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
	<!-- Style CSS -->
  <link rel="stylesheet" href="css/style.css" type="text/css" />
	<!-- Media CSS -->
	<link rel="stylesheet" href="css/media.css" type="text/css" />
</head>
<body>
	<!-- Header Section Starts -->
	<div class="container-fluid bg-header">
		<div class="row d-flex align-items-center">
			<div class="col-xs-6">
				<div class="header-logo text-center">
					<a href="form.html">
						<img src="images/logo.png" class="img-responsive" alt="" />
					</a>
				</div>
			</div>
			<div class="col-xs-6">
				<div class="hamburger-menu">
					<div class="burger-menu">
						<span></span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Header Section Ends -->
	<!-- Menu Section Starts -->
	<div class="fixed-navbar-menu">
		<ul class="menu-listing">
			<li><a href="ev.html">My EV</a></li>
			<li><a href="wallet.html">Wallet</a></li>
			<li><a href="help.html">Help</a></li>
			<li><a href="contact.html">Contact Us</a></li>
			<li><a href="privacy-policy.html">Privacy Policy</a></li>
		</ul>
	</div>
	<!-- Menu Section Ends -->
	<!-- Payment Section Starts -->
	<div class="container-fluid bg-payment">
    <div class="row">
			<div class="col-xs-12">
        <form>
          <div class="box-payment">
            <div class="row">
              <label class="label-pay col-xs-6">
                <input type="radio" name="input-pay" value="amount" class="input-pay" checked />
                <span></span>
                <span>Change by Amount</span>
              </label>
              <label class="label-pay col-xs-6">
                <input type="radio" name="input-pay" value="calculated-amount" class="input-pay" />
                <span></span>
                <span>Change by Unit</span>
              </label>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <div class="form-group form-group-element">
                  <input type="text" class="form-control form-control-element" required="" autocomplete="off" />
                  <div class="input-border">
                    <label class="label-field">Amount</label>
                  </div>
                </div>
                <div class="form-group form-group-element form-calculated-amount">
                  <input type="text" class="form-control form-control-element" required="" autocomplete="off" />
                  <div class="input-border">
                    <label class="label-field">Calculated Amount</label>
                  </div>
                </div>
                <button type="button" class="btn btn-common btn-block">Pay</button>
              </div>
            </div>
          </div>
        </form>
      </div>
		</div>
	</div>
	<!-- Payment Section Ends -->
  <!-- jQuery Library -->
  <script src="js/jquery.min.js"></script>
	<!-- Main JS -->
	<script src="js/main.js"></script>
  <!-- Payment JS -->
  <script src="js/payment.js"></script>
</body>
</html>
