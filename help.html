<body>
	<!-- Header Section Starts -->
	<div class="container-fluid bg-header">

                <option value="">Ticket Type-3</option>
                <option value="">Ticket Type-4</option>
              </select>
						</div>
						<div class="form-group form-group-element">
							<input type="text" class="form-control form-control-element" required="" autocomplete="off" />
							<div class="input-border">
								<label class="label-field">Ticket Title</label>
							</div>
						</div>
            <div class="form-group form-group-element">
							<textarea class="form-control form-control-element" required="" autocomplete="off"></textarea>
              <div class="input-border">
								<label class="label-field">Ticket Description</label>
							</div>
						</div>
						<button type="submit" class="btn btn-common btn-block">Submit</button>
					</div>
				</div>
			</div>
